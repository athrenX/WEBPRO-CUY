      /* Menjaga ukuran gambar sama */
      .card-img-top {
        height: 250px; /* Menetapkan tinggi gambar */
        object-fit: cover; /* Menjaga proporsi gambar sambil memotong jika perlu */

      /* Animasi hover untuk card */
      .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card:hover {
        transform: scale(1.05); /* Membuat card lebih besar saat di-hover */
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Menambahkan bayangan */
      }
