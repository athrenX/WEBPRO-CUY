<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review - Java Wonderland</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: #007bff;
            padding: 1%; 
        }

        .navbar a {
            color: #fff;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            margin-top: 30px;
            margin-bottom: 50px;
        }

        .title-section {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
            margin-bottom: 10px;
        }

        .review-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .review-card:hover {
            transform: scale(1.02);
        }

        .review-card-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .review-card-body {
            padding: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .form-control {
            border: 1px solid #234364;
        }

        .form-control:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            border-color: #234364;
        }

        .review-section {
            max-width: 800px;
            margin: 0 auto;
        }

        .rating {
            color: #f39c12;
        }

        .star {
            font-size: 1.5rem;
            color: #f39c12;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Java Wonderland</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div
                class="collapse navbar-collapse justify-content-end"
                id="navbarNav"
            >
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="Home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">All Trips</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pemesanan.html">Pemesanan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="review.html">Review</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container review-section">
        <div class="title-section">
            <h2>Review Pelanggan</h2>
            <p>Beri tahu kami pendapat Anda tentang layanan kami!</p>
        </div>

        <form id="reviewForm">
            <div class="mb-3">
                <label for="reviewName" class="form-label">Nama Anda</label>
                <input type="text" class="form-control" id="reviewName" required />
            </div>
            <div class="mb-3">
                <label for="reviewRating" class="form-label">Rating</label>
                <select class="form-select" id="reviewRating" required>
                    <option value="">Pilih Rating...</option>
                    <option value="5">⭐⭐⭐⭐⭐</option>
                    <option value="4">⭐⭐⭐⭐</option>
                    <option value="3">⭐⭐⭐</option>
                    <option value="2">⭐⭐</option>
                    <option value="1">⭐</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="reviewText" class="form-label">Tulis Review</label>
                <textarea class="form-control" id="reviewText" rows="4" required></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="submitReview()">
                Kirim Review
            </button>
        </form>

        <div id="reviewResults" class="mt-4">
            <h4>Ulasan Sebelumnya:</h4>
            <div id="reviewsList"></div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Java Wonderland. All rights reserved.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const reviews = [];

        function submitReview() {
            const name = document.getElementById("reviewName").value;
            const rating = document.getElementById("reviewRating").value;
            const text = document.getElementById("reviewText").value;

            // Tambahkan review baru ke array
            reviews.push({ name, rating, text });

            // Kosongkan form setelah mengirim
            document.getElementById("reviewForm").reset();

            // Tampilkan semua review
            displayReviews();
        }

        function displayReviews() {
            const reviewsList = document.getElementById("reviewsList");
            reviewsList.innerHTML = ""; // Kosongkan daftar ulasan

            reviews.forEach(review => {
                const reviewCard = document.createElement("div");
                reviewCard.classList.add("review-card");
                reviewCard.innerHTML = `
                    <div class="review-card-header">
                        <h5>${review.name} <span class="rating">${getStars(review.rating)}</span></h5>
                    </div>
                    <div class="review-card-body">
                        <p>${review.text}</p>
                    </div>
                `;
                reviewsList.appendChild(reviewCard);
            });
        }

        function getStars(rating) {
            let stars = '';
            for (let i = 0; i < 5; i++) {
                } else {
                    stars += '☆'; // Bintang kosong
                }
            }
            return stars;
        }
    </script>
</body>
</html>
