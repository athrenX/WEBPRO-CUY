<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pembayaran Tiket - Java Wonderland</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Link Font Awesome untuk ikon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMet45jR9ErlCMrv7gjD0W9DAy5vj/bQbzTR3F5"
      crossorigin="anonymous"
    />
    <style>
      .navbar {
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .sticky-footer {
        position: sticky;
        bottom: 0;
        z-index: 1000;
        width: 100%;
        background-color: #007bff;
        text-align: center;
        padding: 10px 0;
      }

      .sticky-footer a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
      }

      .sticky-footer a:hover {
        text-decoration: underline;
      }

      .payment-section {
        margin-top: 20px;
      }

      .form-control:focus {
        box-shadow: none;
      }

      .btn-primary:focus {
        box-shadow: none;
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold text-uppercase" href="#">Java Wonderland</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav align-items-center">
            <li class="nav-item">
              <a class="nav-link active" href="#"><i class="fas fa-home me-1"></i>Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-map-signs me-1"></i>All Trips</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gallery.html"><i class="fas fa-images me-1"></i>Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-info-circle me-1"></i>About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-comments me-1"></i>Review</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
            </li>
            <!-- Ikon Notifikasi -->
            <li class="nav-item position-relative">
              <a class="nav-link" href="#" id="notification-icon">
                <i class="fas fa-bell fa-lg"></i>
                <span
                  class="badge bg-danger position-absolute top-0 start-100 translate-middle"
                  id="notification-badge"
                  style="display: none;"
                >1</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h2 class="text-center mb-4">Pembayaran Tiket</h2>
      <div class="row justify-content-center payment-section">
        <div class="col-md-6">
          <div class="card p-4 shadow-sm">
            <h5 class="card-title">Detail Pembayaran</h5>
            <!-- Form with action attribute to redirect on submission -->
            <form action="lanjutanpembayaran.html" method="get">
              <div class="mb-3">
                <label for="fullName" class="form-label">Nama Lengkap</label>
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  placeholder="Masukkan nama lengkap"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Masukkan email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="paymentMethod" class="form-label">Metode Pembayaran</label>
                <select class="form-select" id="paymentMethod" required>
                  <option value="" disabled selected>Pilih metode pembayaran</option>
                  <option value="qris">QRIS</option>
                </select>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Lanjutkan Pembayaran</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
