<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Wonderland</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Java Wonderland</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">All Trips</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gallery.html">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Review</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section with Carousel -->
  <div class="container-fluid p-0">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
      </ol>

      <!-- Carousel Items -->
      <div class="carousel-inner">
        <!-- Slide 1 -->
        <div class="carousel-item active">
          <img src="/Componen/gambar bromo.jpeg" class="d-block w-100" style="height: 85vh; object-fit: cover;" alt="Gunung Bromo">
          <div class="carousel-caption d-none d-md-block">
            <h2 class="display-5">Hi, Travelers</h2>
            <h1 class="display-1 fw-bold">BROMO</h1>
          </div>
        </div>
        <!-- Slide 2 -->
        <div class="carousel-item">
          <img src="/Componen/gunung-sindoro.jpeg" class="d-block w-100" style="height: 85vh; object-fit: cover;" alt="Pantai Selatan">
          <div class="carousel-caption d-none d-md-block">
            <h2 class="display-5">Hi, Travelers</h2>
            <h1 class="display-1 fw-bold">Gunung Sindoro</h1>
          </div>
        </div>
        <!-- Slide 3 -->
        <div class="carousel-item">
          <img src="/Componen/anyer.jpg" class="d-block w-100" style="height: 85vh; object-fit: cover;" alt="Dieng Plateau">
          <div class="carousel-caption d-none d-md-block">
            <h2 class="display-5">Hi, Travelers</h2>
            <h1 class="display-1 fw-bold">Pantai anyer</h1>
          </div>
        </div>
      </div>

      <!-- Controls for next and previous -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light mt-auto py-3 text-center">
    <div class="container">
      <p class="mb-0">&copy; 2024 Java Wonderland. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
